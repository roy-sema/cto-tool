{% load static %}

<div class="text-xs sm:text-sm group relative">
  <div class="inline-block cursor-pointer py-1.5 px-3 bg-lightgrey dark:bg-slate-600 rounded-xl group-hover:rounded-b-none">
    <img src="{% static 'images/vendor/heroicons/outline/sun.svg' %}" class="w-4 inline dark:invert" id="dark-mode-flag-light" />
    <img src="{% static 'images/vendor/heroicons/outline/moon.svg' %}" class="w-4 inline dark:invert hidden" id="dark-mode-flag-dark" />
  </div>
  <div class="hidden group-hover:block absolute w-24 {% if position == 'left' %}right-0{% endif %}">
    <div class="flex items-center gap-2 py-2 px-3 border border-lightgrey dark:border-slate-600 bg-white dark:bg-slate-900 hover:bg-gray-200 dark:hover:bg-slate-400 cursor-pointer whitespace-nowrap	{% if position == 'left' %}rounded-tl-xl{% else %}rounded-tr-xl{% endif %}" id="dark-mode-btn-light">
      <img src="{% static 'images/vendor/heroicons/outline/sun.svg' %}" class="w-4 inline dark:invert" /> <span class="text-xs sm:text-sm">Light</span>
    </div>
    <div class="flex items-center gap-2 py-2 px-3 border border-lightgrey dark:border-slate-600 bg-white dark:bg-slate-900 hover:bg-gray-200 dark:hover:bg-slate-400 cursor-pointer whitespace-nowrap" id="dark-mode-btn-dark">
      <img src="{% static 'images/vendor/heroicons/outline/moon.svg' %}" class="w-4 inline dark:invert" /> <span class="text-xs sm:text-sm">Dark</span>
    </div>
    <div class="flex items-center gap-2 py-2 px-3 border border-lightgrey dark:border-slate-600 rounded-b-xl bg-white dark:bg-slate-900 hover:bg-gray-200 dark:hover:bg-slate-400 cursor-pointer whitespace-nowrap" id="dark-mode-btn-system">
      <img src="{% static 'images/vendor/heroicons/outline/computer-desktop.svg' %}" class="w-4 inline dark:invert" /> <span class="text-xs sm:text-sm">System</span>
    </div>
  </div>
</div>
