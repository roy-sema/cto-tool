<!doctype html>
<html lang="en">
<head>
  <title>Maintenance</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="shortcut icon" type="image/png" href="/errors/images/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/errors/js/tailwind.config.js"></script>
</head>
<body class="bg-white text-dark ">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h1 class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight">
      Under Maintenance
    </h1>
    <h2 class="mt-5 text-center text-xl font-bold leading-9 tracking-tight">
      Our CEO is making us bring you his next great idea.
    </h2>
  </div>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <p class="text-center text-md">
      We may or may not have an idea of what he wants. Regardless, we'll be back soon.
    </p>

    <p class="mt-3 text-center text-md">
      you can still reach us by
      <a href="mailto:support@semasoftware.com?subject=There was a problem"
         class="font-semibold leading-6 text-blue hover:text-violet dark:hover:text-lightgrey">
        email</a>.
    </p>
    <img src="/errors/images/maintenance.png"
         alt="Maintenance"
         class="my-5 mx-auto">
    <img src="/errors/images/sema-logo.svg"
         alt="Sema logo"
         class="mt-10 mx-auto h-6 w-auto">
  </div>
</div>
</body>
</html>
